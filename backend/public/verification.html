<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification Successful</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            color: #4CAF50; /* Green */
            margin-bottom: 20px;
        }
        p {
            color: #555;
            font-size: 1.1em;
            line-height: 1.6;
        }
        .status {
            margin-top: 30px;
            font-weight: bold;
            color: #ff9800; /* Orange */
        }
        .icon {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">&#10004;</div> <!-- Checkmark icon -->
        <h1>Email Verified Successfully!</h1>
        <p>Thank you for verifying your email address.</p>
        <p class="status">Your account is now pending approval from an administrator. You will be notified once your account is activated.</p>
        <p>You can now close this window.</p>
    </div>
</body>
</html>
