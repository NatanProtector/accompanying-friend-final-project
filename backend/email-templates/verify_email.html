<div style="font-family: system-ui, sans-serif, Arial; font-size: 12px; direction: rtl; text-align: right">
    <div>שלום {{name}},</div>
    <div style="margin-top: 10px">
      תודה שנרשמת ל<strong>חבר מלווה</strong>!  
      אנא אמתו את כתובת האימייל שלכם על ידי לחיצה על הכפתור למטה.
    </div>
  
    <div
      style="
        margin-top: 20px;
        padding: 20px;
        text-align: center;
        background-color: #f9f9f9;
        border: 1px dashed lightgrey;
        border-radius: 8px;
        direction: ltr;
      "
    >
      <a
        href="{{verification_link}}"
        style="
          background-color: #3498db;
          color: white;
          padding: 12px 20px;
          text-decoration: none;
          border-radius: 5px;
          font-size: 16px;
          display: inline-block;
        "
      >
        אימות אימייל
      </a>
    </div>
  
    <hr style="margin: 20px 0; border: none; border-top: 1px dashed lightgrey" />
  
    <div style="direction: ltr; text-align: left">
      <div>Hello {{name}},</div>
      <div style="margin-top: 10px">
        Thank you for signing up to <strong>Accompanying Friend</strong>!  
        Please verify your email address by clicking the button below.
      </div>
  
      <div
        style="
          margin-top: 20px;
          padding: 20px;
          text-align: center;
          background-color: #f9f9f9;
          border: 1px dashed lightgrey;
          border-radius: 8px;
        "
      >
        <a
          href="{{verification_link}}"
          style="
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            display: inline-block;
          "
        >
          Verify Email
        </a>
      </div>
    </div>
  </div>
